<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<section class="container">
  <header class="row">
    <h1>Usando Bootstrap</h1>
    <p>Sitio para usar varios componentes de Bootstrap</p>
  </header>
  <section class="row" id="content">
    <article class="col-6">
      <form>
        <div class="mb-3">
          <label class="form-label" for="inputEmail">Email address</label>
          <input aria-describedby="emailHelp" class="form-control" id="inputEmail" type="email">
          <div class="form-text" id="emailHelp">Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputPass">Password</label>
          <input class="form-control" id="inputPass" type="password">
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" id="checkboxTerms" type="checkbox">
          <label class="form-check-label" for="checkboxTerms">Aceptar Terminos y condiciones</label>
        </div>
        <button class="btn btn-primary" type="submit">Ingresar</button>
      </form>
    </article>
    <article class="col">
      <form id="myForm">
        <div class="form-floating mb-3">
          <input class="form-control" id="floatingInputEmail" placeholder="name@example.com" type="email">
          <label for="floatingInputEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="floatingInputName" placeholder="Su(s) nombre(s)" type="text">
          <label for="floatingInputName">Nombre(s)</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="floatingInputLastname" placeholder="Su(s) apellido(s)" type="text">
          <label for="floatingInputLastname">Apellido(s)</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="floatingInputPhone" placeholder="Teléfono" type="text">
          <label for="floatingInputPhone">Teléfono</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mb-3 offset-5 col-6">
          <button class="btn btn-primary" onclick="getDataFormMyForm()" type="button">Guardar</button>
        </div>
      </form>
    </article>
  </section>
  <section class="row" id="more-content">
    <article class="col">
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </article>
    <article class="col">
      <button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" onclick="lookMyUserData()"
              type="button">
        Launch demo modal
      </button>
      <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group" id="userListData">
              </ul>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cerrar</button>
              <button class="btn btn-primary" type="button" onclick="clearLocalStorage()">Limpiar localStorage</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  <footer class="row">
    <div class="col">
      <span>Creado en 2024 &copy;</span>
    </div>
  </footer>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="lab1.js"></script>
</body>
</html>
