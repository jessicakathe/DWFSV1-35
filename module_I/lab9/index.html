<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Table Example</title>
</head>
<body>
    <table>
        <caption>Monthly Expenses</caption>
        <colgroup>
            <col style="background-color: #ffdddd;">
            <col style="background-color: #ddffdd;">
            <col style="background-color: #ddddff;">
        </colgroup>
        <thead>
            <tr>
                <th>Item</th>
                <th>Cost</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td>$1200</td>
                <td>01/01/2024</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>$150</td>
                <td>01/01/2024</td>
            </tr>
            <!-- More rows can be added here -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$1350</th>
                <th>01/01/2024</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
